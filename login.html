<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Real Estate">
<!-- for-mobile-view -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>B&C Ventures|login</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/foundation.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/foundation-icons.css">
    <!-- Fancy box CSS -->
        <link href="css/jquery.fancybox.css" rel="stylesheet">
    <!--fonts-->
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!--foundation icons cdn-->
        <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel="stylesheet" type="text/css">
        <!--form validation-->
        <script type="text/javascript">
            function validateForm(){
                var x = document.forms["loginForm"]["user_name"].value;
                var z = document.forms["loginForm"]["pass_word"].value;
                
                if (x == null || x == "") {
                    alert("Username must be filled out");
                    return false;
                }
                
                if (z==null || z == ""){
                    alert("Password must be filled out");
                    return false;
                }
                return true;
            }
        </script>
</head>
<body>
    <!-- login form -->
    <div class="container">
        <form action="" method="POST" name="loginForm" class="small-12 medium-12 large-12 columns" onsubmit="return validateForm()">
            <fieldset>
                <label>Username</label>
                <input type="text" name="user_name" class="validate" placeholder="Username">
            </fieldset>
            <fieldset>
                <label>Password</label>
                <input type="password" name="pass_word" class="validate" placeholder="Password">
            </fieldset>
            <button type="submit" class="button primary">Login</button>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="copy">
            <div class="container">
                <p>All Rights Reserved |<a href="index.html">Briclin Kenya</a></p>
            </div>
            <!-- curent date and year to appear on footer-->
            &copy; B&C Ventures
            <script type="text/javascript">
                document.write(new Date().getFullYear());
                            </script>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $().UItoTop({ easingType: 'easeOutQuart' });
            });
                    </script>
    </div>
</body>
</html>
